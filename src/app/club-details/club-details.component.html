<div class="container">
  <div class="card head mt-4 mb-4">
    <div class="card-body p-3">
      <div class="row">
        <div class="col-4 text-center">
          <img src="{{ team?.strTeamBadge }}" width="100px" height="100px" />
        </div>
        <div class="col-8">
          <h3>{{ team?.strTeam }}</h3>
          <p><b>Stadium:</b> {{ team?.strStadium }}</p>
          <p><b>Capacity:</b> {{ team?.intStadiumCapacity }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Players
    </div>

    <div class="card-body">
      <div
        class="row mb-4"
        *ngFor="let player of players"
        (click)="viewPlayer(player.idPlayer)"
      >
        <div class="col-4 text-center">
          <img
            src="{{
              player?.strCutout == null ? player?.strThumb : player?.strCutout
            }}"
            alt=""
            width="100px"
            height="100px"
          />
        </div>
        <div class="col-8">
          <h5>{{ player?.strPlayer }}</h5>
          <p>{{ player?.strPosition }}</p>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
